# This resources are only used for Sitemap Service 

####################################################################
# Refer to http://docs.shippable.com/reference/resources-overview/ #
####################################################################

resources:

  - name: sitemap-service-docker-opts
    type: dockerOptions
    version:
      memory: 512
      memoryReservation: 256
      cpuShares: 128
      portMappings:
        - 0:3000
      publishAllPorts : true
      logConfig:
        type: awslogs
        options:
          awslogs-group: "app_ecs"
          awslogs-region: "ap-southeast-2"
          awslogs-stream-prefix: "sitemap-service"

  - name: sitemap-service-repo
    type: gitRepo
    integration: production-github
    pointer:
      sourceName: bauerxcelmedia/sitemap-service
      branch: master

  # Slack connection
  - name: sitemap-slack-notifications
    type: notification                          #required
    integration: slack-bauerxcelmedia
    pointer:
      recipients:
        - "#au-shippable"
        
  # Slack connection
  - name: sitemap-service-deployment-notifications
    type: notification                          #required
    integration: slack-bauerxcelmedia
    pointer:
      recipients:
        - "#survivors_outlast_au"

  - name: sitemap-service-master-docker-registry
    type: image
    pointer:
      sourceName: "317367993082.dkr.ecr.ap-southeast-2.amazonaws.com/sitemap-service"
    seed:
      versionName: latest

  - name: sitemap-service-branch-docker-registry
    type: image
    pointer:
      sourceName: "317367993082.dkr.ecr.ap-southeast-2.amazonaws.com/sitemap-service"
    seed:
      versionName: latest

  # Seed Release version
    # for Rollback refer to below URL
    # http://docs.shippable.com/deploy/rollback/#rolling-back-your-deployments
  - name: sitemap-service-version
    type: version
    seed:
      versionName: "1.0.0"

  ####################################
  # NON PROD environment configuration
  ####################################

  - name: sitemap-service-sit-ecs
    type: cluster
    integration: digital-nonprod-AWS
    pointer:
      sourceName : "app_ecs"
      region: "ap-southeast-2"

  - name: sitemap-service-sit-alb
    type: loadBalancer
    pointer:
      sourceName: "arn:aws:elasticloadbalancing:ap-southeast-2:014901580825:targetgroup/sitemap-service-sit/c256baa636d28456"
      method: application

  - name: sitemap-service-sit-alb-branch
    type: loadBalancer
    pointer:
      sourceName: "arn:aws:elasticloadbalancing:ap-southeast-2:014901580825:targetgroup/sitemap-service-branch-sit/4030e0300975b6ef"
      method: application

  - name: sitemap-service-sit-params
    type: params
    version:
      params:
        NODE_ENV: "dev"
        APP_ENV: "sit"
        APM_KEY: "c777240932e6282ffacc6a42ae6a0709426522bb"

  ####################################
  # PROD environment configuration
  ####################################

  - name: sitemap-service-prod-ecs
    type: cluster
    integration: digital-prod-AWS
    pointer:
      sourceName : "app_ecs"
      region: "ap-southeast-2"

  - name: sitemap-service-prod-alb
    type: loadBalancer
    pointer:
      sourceName: "arn:aws:elasticloadbalancing:ap-southeast-2:622156575630:targetgroup/sitemap-service-prod/2a6e2017643d4800"
      method: application

  - name: sitemap-service-prod-params
    type: params
    version:
      params:
        NODE_ENV: "production"
        APP_ENV: "prod"
        APM_KEY: "c777240932e6282ffacc6a42ae6a0709426522bb"
